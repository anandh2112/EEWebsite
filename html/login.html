<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elements Login</title>
    <link rel="stylesheet" href="../css/loginstyle.css">
    <link href="https://fonts.googleapis.com/css2?family=Blinker:wght@100;200;300;400;600;700;800;900&family=Courgette&family=IBM+Plex+Sans:ital,wght@0,100..700;1,100..700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Kaushan+Script&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Pacifico&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="video-container">
        <video autoplay muted loop id="bg-video">
            <source src="../video/login-video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <div class="overall-container">
        <div class="left-container">
            <div class="logo">
                <a href="./index.html">
                    <img src="../images/Logo2.png" alt="Elements Energy Logo">
                </a>
            </div>
            <div class="form-container">
                <h1>Elements Dashboard</h1>
                <p>Sign in to continue</p>
                <form>
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" placeholder="user@domain.com" required>
                    
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password" placeholder="*******" required>
                    
                    <div class="button"><button type="submit">LOGIN</button></div>
                </form>
            </div>
        </div>
        <div class="right-container">
            <div class="info-head">            
                <h2>Real time <span>data,</span> Real-world <span>impact</span></h2>
                <h2>one step at a time.</h2>
            </div>
            <div class="info-para">
                <p>Make every watt count with intelligent monitoring and real-time insights</p>
            </div>
        </div>
    </div>
    
</body>
</html>
