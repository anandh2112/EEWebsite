    <div class="body">
        <div class="main">
            <div class="container">
                <form action="https://formsubmit.co/info@elementsenergies.com" method="POST">
                    <div class="form_container">
                        <h1>Please enter your details</h1>
                        <div class="form_control">
                            <label for="name">Name :</label>
                            <input id="name" placeholder="Enter your name" >
                        </div>
                        <div class="form_control">
                            <label for="number">Contact Number :</label>
                            <input type="tel" id="number" placeholder="Enter your number" >
                        </div>
                        <div class="form_control">
                            <label for="email">Email :</label>
                            <input type="email" id="email" placeholder="Enter your email" >
                        </div>
                        <div class="form_control">
                            <label for="subject">Subject :</label>
                            <input id="subject" placeholder="Enter your subject" >
                        </div>
                        <div class="textarea_control">
                            <label for="message">Your Message(optional) :</label>
                            <textarea id="message" name="message" row="4"cols="70" placeholder="Enter your message"></textarea>
                        </div>
                        <div class="form_control">
                            <label for="upload">Upload your CV :</label>
                            <input type="file" id="upload" name="upload" >
                        </div>
                        <div class="button_container">
                            <button type="submit">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
